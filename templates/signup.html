{% extends "layout.html" %}
{% block title %}
Sign Up
{% endblock %}
{% block content %}
<br>
<form method = "POST">
<h3 align=" center">
    Sign Up
</h3>
<div class = "form-group">
    <label for="email">Email Address</label>
    <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email"/>
    <br>
    <label for="username">Username</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username"/>
    <br>
    <label for="password1">Password</label>
    <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter Password"/>
    <br>
    <label for="password2">Enter Password Again</label>
    <input type="password" name="password2" id="password2" class="form-control" placeholder="Enter Password Again"/>
    <br>
    <div align = "center">
    <button class = "btn btn-custom" type="Submit">
        Sign Up
    </button>
    </div>
</div>
</form>
<br>
<div align = "center">
    <p>If you already have an account, click here to log in.</p>
    <a href="{{ url_for('auth.login') }}">
        <button class = "btn btn-custom" type="button">Log In</button>
    </a>
</div>
{% endblock %}
